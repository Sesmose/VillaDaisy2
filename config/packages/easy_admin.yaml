easy_admin:
  formats:
    date:     'd/m/Y'
    datetime: 'd/m/Y H:i:s'
    number: '%010s'
  entities:

#ENTITY BOOKING
    Booking:
      class: App\Entity\Booking
      help: 'Gérer les réservations'
      label: 'Réservation'
      list:
        title: 'Réservations les plus récentes'
        fields: ['Numero', 'Debut', 'Fin', 'Titre', 'Cree le', 'Modifie le', 'Demande correspondante']

# ENTITY DEMANDE
    Demande:
      class: App\Entity\Demande
      help: 'Gérer les demandes'
      label: 'Demande de réservation'
      list:
        title: 'Demandes de réservation les plus récentes'
        sort: 'nom'
      disabled_actions: ['edit']
      search:
        sort: ['nom', 'ASC']



#DESIGN ET MODIFICATION DES LABELS
  site_name: 'Villa Daisy'
  design:
    form_theme:
      - '@EasyAdmin/form/bootstrap_4.html.twig'
    menu:
      - label: 'Calendrier'
        icon: 'calendar'
        children:
          - { label: 'Mon Calendrier', icon: 'calendar', route: 'booking_index'}
          - { label: 'Liste des réservations', icon: 'list', entity: 'Booking'}
      - label: 'Demande'
        icon: 'user'
        children:
          - { label: 'Nouvelles demandes', icon: 'plus', route: 'demande_index'}
          - { label: 'Liste des demandes', icon: 'list', entity: 'Demande'}

      - label: 'Plan du site'
        icon: 'sitemap'
        children:
          - { label: 'Accueil', icon: 'home', route: 'home'}
          - { label: 'Villa', icon: 'home', route: 'home'}
          - { label: 'Activités', icon: 'hiking', route: 'home'}
          - { label: 'Nature', icon: 'leaf', route: 'home'}
    brand_color: '#37474f'